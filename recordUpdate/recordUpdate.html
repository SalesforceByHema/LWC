<template>
  <!-- just by mentioning the recordid in the tag makes this form into updating form.from js it fetches the dynamic recodid and binds here with html-->
    <lightning-record-edit-form object-api-name="Account" record-id={recordId}
     onload={handleLoad} 
    onsubmit={handleSubmit} 
    onsuccess={handleSuccess} 
    onerror={handleError}>
        <lightning-input-field field-name="Name"></lightning-input-field>
        <lightning-input-field field-name="Industry"></lightning-input-field>
        <lightning-input-field field-name="Rating"></lightning-input-field>

        <lightning-button label="save" type="submit"></lightning-button>

    </lightning-record-edit-form>

    
</template>
